kind: Job
apiVersion: batch/v1
metadata:
  name: hisup-train
spec:
  template:
    spec:
      containers:
      - name: hisup-train
        image: "csalomonsen/hisup-springfield:0.2-release"
        command: ["sh", "hisup-demo.sh"]
        volumeMounts:
        - name: storage
          mountPath: /storage
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: storage
      restartPolicy: OnFailure
  backoffLimit: 0
