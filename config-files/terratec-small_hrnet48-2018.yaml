SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 1e-4
  MAX_EPOCH: 30
  STEPS: (25,)
  WEIGHT_DECAY: 0.0001
  CHECKPOINT_PERIOD: 1
  OPTIMIZER: "ADAM"
  AMSGRAD: True

DATALOADER:
  NUM_WORKERS: 8

DATASETS:
  IMAGE:
    PIXEL_MEAN: [30.695, 38.266, 49.055]
    PIXEL_STD: [14.284, 13.678, 12.734]
    TO_255: True
    HEIGHT: 512
    WIDTH: 512
  TARGET:
    HEIGHT: 128
    WIDTH: 128
  ORIGIN:
    HEIGHT: 512
    WIDTH: 512
  TRAIN: ("terratec_train_small_2018",)
  TEST: ("terratec_val_small_2018",)

MODEL:
  NAME: "HRNet48v2"
  HEAD_SIZE: [[2]]
  OUT_FEATURE_CHANNELS: 256
  LOSS_WEIGHTS:
    loss_joff: 0.25 # joff  regression
    loss_jloc: 8.0 # jloc  classification
    loss_mask: 1.0
    loss_afm: 0.1
    loss_remask: 1.0

OUTPUT_DIR: "./outputs/terratec-small_hrnet48-2018"
